<!DOCTYPE html>

    <link rel="stylesheet" href="https://pixelbite-css.github.io/pixelbite-css/style/1.4.2/pixelbite.css">
</head>
<body>
<div class="w-100% windowHeight flexMiddle flexCenter flexColumn g-24px p-32px">
    <div class="searchbar">

            <div>Adam Sandler</div>
            <div>Adam Rauch</div>
            <div>Adam Richardson</div>
            <div>Adam Polkowitcz</div>
            <div>Steve Polkowitcz</div>
            <div>Michael Sandler</div>
            <div>Michael Poland</div>
            <div>Carlos Rachel</div>
            <div>Carel Adamowitcz</div>
            <div>Michael Adamowitcz</div>
        </div>
    </div>
    <span>Try searching "Adam"</span>
</div>
<div class="loader loader-page flexCenter flexMiddle">
    <div class="loader-line"></div>
</div>

</html>
